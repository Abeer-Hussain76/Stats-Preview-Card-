<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width:600px)">
    <title>Stats preview card component</title>
</head>
<body>

    <main>
        <div class="card--wrapper">
            <div class="main--img">
                <img id="desktop--img" src="images/image-header-desktop.jpg" alt="team work">
                <img id="mobile--img" src="images/image-header-mobile.jpg" alt="team work">
            </div>
            <div class="content">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue,
                    customer experience, and overall efficiency.</p>
                <div class="Stats">

                    <div>
                        <h3>10k+</h3>
                        <p>companies</p>
                    </div>
                    <div>
                        <h3>314</h3>
                        <p>Templates</p>
                    </div>
                    <div>
                        <h3>12M+</h3>
                        <p>Queries</p>
                    </div>

                </div>
            </div>
            
        </div>

    </main>
    <footer>
        <div class="footer">
            <p>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.</p>
            <p>Coded by <a href="#" target="_blank">Abeer Hussain</a>.</p>
        </div>
    </footer>
    
</body>
</html>
